server:
  port: 8091

springfox:
  title: '@title@'
  version: '@version@'


fint:
  metamodell:
    uri: http://localhost:8080
  adapter:
    endpoints:
      sse: /sse/%s
      status: /status
      response: /response
      providers:
        test: test
    organizations: fintlabs.no

  oauth:
    enabled: false
    access-token-uri: https://idp.felleskomponent.no/nidp/oauth/nam/token
    scope: fint-client

spring:
  data:
    mongodb:
      database: test
