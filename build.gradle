plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'groovy'
}

group = 'no.fintlabs'
sourceCompatibility = 17

repositories {
    mavenCentral()
    repositories {
        maven {
            url "https://repo.fintlabs.no/releases"
        }
    }
    mavenLocal()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation("no.fint:fint-felles-resource-model-java:${apiVersion}")
    implementation("no.fint:fint-personvern-resource-model-java:${apiVersion}")

    implementation('org.apache.commons:commons-lang3:3.8.1')
    implementation('org.glassfish.jersey.core:jersey-common:2.28')
    implementation('org.glassfish.jersey.core:jersey-client:2.28')
    implementation('org.jooq:jool-java-8:0.9.14')
    implementation('org.apache.commons:commons-text:1.9')

    implementation('no.fint:fint-sse:1.4.1')
    implementation('no.fint:fint-event-model:3.0.2')
    implementation('no.fint:fint-relation-model:1.1.6')
    implementation('no.fint:fint-model-resource:0.4.1')
    implementation('no.fintlabs:fint-metamodell-model-java:1.1.0')

    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.0.19.Final'

    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-data-mongodb')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.flywaydb:flyway-core'
    runtimeOnly 'org.postgresql:postgresql'
    testRuntimeOnly 'com.h2database:h2'


    runtimeOnly('org.springframework.boot:spring-boot-actuator')

    implementation "com.google.guava:guava:30.1-jre"
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    //testImplementation('cglib:cglib-nodep:3.2.10')
    //testImplementation('org.spockframework:spock-spring:1.1-groovy-2.4')
    //testImplementation('org.spockframework:spock-core:1.1-groovy-2.4')
    //testImplementation('org.springframework.boot:spring-boot-starter-test')
    //testImplementation('de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0')
    //testImplementation('com.squareup.okhttp3:mockwebserver:4.3.1')
    //testImplementation('com.squareup.okhttp3:okhttp:4.3.1')

    testImplementation 'cglib:cglib-nodep:3.3.0'
    testImplementation 'org.spockframework:spock-spring:2.1-groovy-3.0'
    testImplementation 'org.spockframework:spock-core:2.1-groovy-3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
}

test {
    useJUnitPlatform()
}